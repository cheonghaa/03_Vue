<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            금액: <input type="text" :value="name" @input="(e)=>this.name=e.target.value" />
            <br />
            이름 : <span> {{name}} </span>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return {
                        name: "",
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
