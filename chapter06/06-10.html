<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <style>
            .score {
                border: solid 1px black;
            }
            .warning {
                background-color: skyblue;
                color: purple;
            }
            .warnimage {
                width: 18px;
                height: 18px;
                top: 5px;
                position: relative;
            }
        </style>

        <div id="app">
            <div>
                <p>1부터 100까지만 입력가능합니다.</p>
                <div>
                    점수 :
                    <input type="text" class="score" v-model.number="score" :class="info" />
                    <img src="https://contactsvc.bmaster.kro.kr/img/error.png" class="warnimage" v-if="info.warning" title="1 부터 100 까지만 입력하세요 ." />
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript">
            var vm = Vue.createApp({
                name: "App",
                data() {
                    return { score: 50 };
                },
                computed: {
                    info() {
                        return { warning: this.score < 1 || this.score > 100 };
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
