<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <style>
            .btnColor {
                background-color: aqua;
                color: black;
            }
            .btnAlign {
                width: 120px;
                text-align: center;
            }
            .btnBorder {
                border: khaki dashed 1px;
            }
        </style>
        <div id="app">
            <input type="checkbox" v-model="btnStyle.btnColor" /> 색상 <br />
            <input type="checkbox" v-model="btnStyle.btnAlign" /> 정렬, 크기 <br />
            <input type="checkbox" v-model="btnStyle.btnBorder" /> 테두리 <br />
            <button :class="btnStyle">버튼</button>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript">
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return {
                        btnStyle: {
                            btnColor: false,
                            btnLayout: false,
                            btnBorder: false,
                        },
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
